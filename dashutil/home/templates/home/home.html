<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="">
        <meta name="author" content="">
        <!-- <link rel="icon" href="public/ico/favicon.ico"> -->

        <title>DashUtil</title>

        <!-- Bootstrap core CSS --> 
        {% load static %}
        <link rel="stylesheet" href="{% static '/css/bootstrap/bootstrap.min.css' %}" >
        
        <!-- Custom styles for this template -->
        {% load static %}
        <link rel="stylesheet" href="{% static '/css/home.css' %}">
    </head>
    <body>
        <nav class="navbar navbar-expand-md navbar-container">
            <a id="navbar-logo-id" class="navbar-brand" onfocus="hoverLogo()" onblur="unhoverLogo()" href="/">
                <img id="logo-id" class="light-logo" src="{% static '/img/logo-light-orange.png' %}" onmouseover="hoverLogo()" onmouseout="unhoverLogo()">
                <p id="logo-text-id" class="logo-text" onmouseover="hoverLogo()" onmouseout="unhoverLogo()">Dashutil</p>
            </a>

            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Home</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            About
                        </a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                            <a class="dropdown-item" href="#">People</a>
                            <a class="dropdown-item" href="#">API</a>
                            <a class="dropdown-item" href="#">Site</a>
                        </div>
                    </li>
                </ul>
            </div>
        </nav>

        <div id="search-box" class="search-box-container" onclick="expandSearchBox()">
            <input id="input-text" type="text" placeholder="Find Room...">
            <div id="search-icon" class="search" onclick="contractSearchBox()"></div>

            <a id="search-button" href="#" class="search-button"><span id="old-search">Search</span></a>       
        </div>
        



        <!-- Scripts -->
        {% load static %}
        <script src="{% static '/js/jquery-3.3.1.min.js' %}" type="text/javascript"></script>

        {% load static %}
        <script src="{% static '/js/popper.min.js' %}" type="text/javascript"></script>

        {% load static %}
        <script src="{% static '/js/bootstrap/bootstrap.min.js' %}" type="text/javascript"></script>

        {% load static %}
        <script src="{% static '/js/search.js' %}" type="text/javascript"></script>
    </body>
</html>
