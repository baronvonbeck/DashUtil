<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="">
        <meta name="author" content="">

        <!-- icon -->
        {% load static %}
        <link rel="icon" href="{% static '/img/ico/logo.ico' %}">

        <title>DashUtil</title>

        <!-- Bootstrap core CSS --> 
        {% load static %}
        <link rel="stylesheet" href="{% static '/css/bootstrap/bootstrap.min.css' %}" >

        <!-- General styles -->
        {% load static %}
        <link rel="stylesheet" href="{% static '/css/general.css' %}">
        {% load static %}
        <link rel="stylesheet" href="{% static '/css/general-dark.css' %}">
        {% load static %}
        <link rel="stylesheet" href="{% static '/css/general-light.css' %}">
        
        <!-- Custom styles for this template -->
        {% load static %}
        <link rel="stylesheet" href="{% static '/css/home.css' %}">
        {% load static %}
        <link rel="stylesheet" href="{% static '/css/home-dark.css' %}">

        

    </head>
    <body class="dark-theme">
        <nav id="navbar-container-id" class="navbar navbar-expand-md navbar-container">
            <a id="navbar-logo-id" class="navbar-brand" onfocus="hoverLogo()" onblur="unhoverLogo()" href="/">
                <img id="logo-img-id" src="{% static '/img/logo.png' %}" onmouseover="hoverLogo()" onmouseout="unhoverLogo()">
                <p id="logo-text-id" class="logo-text" onmouseover="hoverLogo()" onmouseout="unhoverLogo()">Dashutil</p>
            </a>

            <button id="navbar-toggler-icon-id" class="navbar-toggler collapsed" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div id="navbarNavDropdown" class="collapse navbar-collapse">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            About
                        </a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                            <a class="dropdown-item" href="#">People</a>
                            <a class="dropdown-item" href="#">API</a>
                            <a class="dropdown-item" href="#">Site</a>
                        </div>
                    </li>
                    <li class="nav-item active">
                        <div class="theme-toggler" onfocus="hoverTheme()" onblur="unhoverTheme()" onclick="switchThemesHandler(event)" tabindex="0" onkeydown="themeKeydown(event)">
                            <img id="theme-img-id" src="{% static '/img/theme-dark.png' %}" alt="Switch to light theme" onmouseover="hoverTheme()" onmouseout="unhoverTheme()" onclick="switchThemesHandler(event)" title="Go light!">

                        </div>
                    </li>
                </ul>
            </div>
        </nav>

        <div id="search-box-id" class="search-box-container" onclick="expandSearchBox()">
            <input id="input-text-id" type="text" placeholder="Find Room..." onkeydown="inputTextKeydown(event)">
            <div id="search-icon-id" class="search" onclick="contractSearchBox()"></div>

            <a id="search-button-id" class="search-button" tabindex="0" onclick="findOrCreateRoom()" onkeydown="searchKeydown(event)"><span id="old-search-id">Search</span></a>       
        </div>
        
        <!-- Scripts -->
        {% load static %}
        <script src="{% static '/js/jquery-3.3.1.min.js' %}" type="text/javascript"></script>

        {% load static %}
        <script src="{% static '/js/popper.min.js' %}" type="text/javascript"></script>

        {% load static %}
        <script src="{% static '/js/bootstrap/bootstrap.min.js' %}" type="text/javascript"></script>

        {% load static %}
        <script src="{% static '/js/home.js' %}" type="text/javascript"></script>
    </body>
</html>
