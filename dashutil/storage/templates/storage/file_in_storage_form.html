{% extends 'storage/base.html' %}

{% block content %}
    <h2>Public Uploads</h2>
    <h3>Upload to Amazon S3</h3>

    <div>
        {% csrf_token %}
        {{ form }}
        <input type="file" id="submit-file-id" multiple>
        <button type="submit" id="submit-button-id">Submit</button>
    </div>

    <button id="directory-modal-button-id">Create New Folder</button>
    <div id="directory-modal-id" class="modal">
        <div id="directory-modal-content-id" class="modal-content">
            
            <p>Name New Folder:</p>
            <input id="directory-text-id" type="text"></input>
            <button id="directory-ok-id">OK</button>
            <button id="directory-cancel-id">Cancel</button>
        </div>
    </div>


    <button id="rename-modal-button-id">Rename File(s)</button>
    <div id="rename-modal-id" class="modal">
        <div id="rename-modal-content-id" class="modal-content">
            
            <p>Rename To:</p>
            <input id="rename-text-id" type="text"></input>
            <button id="rename-ok-id">OK</button>
            <button id="rename-cancel-id">Cancel</button>
        </div>
    </div>


    <table id="storage-page-info-id"></div>

    <table id="table-id">
        <thead>
            <tr>
                <th>Name</th>
                <th>Created</th>
                <th>Modified</th>
                <th>Size</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
{% endblock %}
